name: build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - uses: nuget/setup-nuget@v1
    - name: Add msbuild to PATH
      uses: microsoft/setup-msbuild@v1.1.3
    - name: Update version
      run: |
        (Get-Content -Path src\ExceptionVisualizerVsix\source.extension.vsixmanifest) |
          ForEach-Object {$_ -Replace '0.1.0', '0.1.${{ github.run_number }}'} |
            Set-Content -Path src\CronExpressionsVsix\source.extension.vsixmanifest
    - name: Restore
      run: nuget restore
    - name: Build
      run: msbuild /p:configuration=Release /p:DeployExtension=false /p:ZipPackageCompressionLevel=normal /v:m
    - uses: actions/upload-artifact@v3
      with:
        name: ExceptionVisualizer.vsix
        path: src\ExceptionVisualizerVsix\bin\Release\ExceptionVisualizerVsix.vsix
